# this repo is best cloned into poky/meta-custom 
# as you can see you need to clone the meta-* into poky/soures 

# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/user/poky/meta \
  /home/user/poky/meta-poky \
  /home/user/poky/meta-yocto-bsp \
  /home/user/poky/sources/meta-openembedded/meta-oe \
  /home/user/poky/sources/meta-openembedded/meta-python \
  /home/user/poky/sources/meta-openembedded/meta-networking \
  /home/user/poky/sources/meta-openembedded/meta-filesystems \
  /home/user/poky/sources/meta-virtualization \
  /home/user/poky/sources/meta-ti/meta-beagle \
  /home/user/poky/sources/meta-ti/meta-ti-bsp \
  /home/user/poky/sources/meta-arm/meta-arm \
  /home/user/poky/sources/meta-arm/meta-arm-toolchain \
  /home/user/poky/meta-custom \
  "
