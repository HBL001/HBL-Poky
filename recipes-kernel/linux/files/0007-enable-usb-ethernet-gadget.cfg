# Minimal in-kernel RNDIS gadget support via ConfigFS
#
# This fragment is applied on top of the default AM335x defconfig.

# 1) Core network stack
CONFIG_NET=y

# 2) USB gadget framework (peripheral mode)
CONFIG_USB_GADGET=y

# 3) libcomposite: multi-function gadget support
CONFIG_USB_LIBCOMPOSITE=y

# 4) ConfigFS interface for gadgets
CONFIG_USB_CONFIGFS=y

# 5) RNDIS function prototype for ConfigFS
CONFIG_USB_CONFIGFS_RNDIS=y

